<form>
    <div class="form-group">
        <label>Enter Github Username:</label>
        <input type="text" name="search" [(ngModel)]='username' (keyup)="findUser()">
    </div>
</form>
<div class="displayRepositories" *ngFor="let repository of repositories">

    <p>{{repository.name}}</p>
    <p>Description: {{repository.description}}</p>
    <p>Created on: {{repository.created_at}}</p>
    
</div>
